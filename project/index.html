<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Portfolio | GN</title>
    <meta name="title" content="Portfolio | GN">
    <meta name="description" content="Professional portfolio showcasing projects, skills, and experience in web development, software engineering, and digital solutions.">
    <meta name="keywords" content="portfolio, web development, software engineering, full-stack developer, projects">
    <meta name="author" content="GN">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://your-portfolio-url.com">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-portfolio-url.com">
    <meta property="og:title" content="Portfolio | GN">
    <meta property="og:description" content="Professional portfolio showcasing projects, skills, and experience in web development, software engineering, and digital solutions.">
    <meta property="og:image" content="https://your-portfolio-url.com/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://your-portfolio-url.com">
    <meta property="twitter:title" content="Portfolio | GN">
    <meta property="twitter:description" content="Professional portfolio showcasing projects, skills, and experience in web development, software engineering, and digital solutions.">
    <meta property="twitter:image" content="https://your-portfolio-url.com/og-image.jpg">

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "GN",
        "url": "https://your-portfolio-url.com",
        "sameAs": [
          "https://github.com/yourusername",
          "https://linkedin.com/in/yourusername"
        ],
        "jobTitle": "Software Developer",
        "worksFor": {
          "@type": "Organization",
          "name": "Freelance"
        },
        "description": "Professional software developer specializing in web development and digital solutions.",
        "image": "https://your-portfolio-url.com/profile-image.jpg",
        "mainEntityOfPage": {
          "@type": "WebSite",
          "name": "Portfolio | GN",
          "url": "https://your-portfolio-url.com"
        }
      }
    </script>
  </head>
  <body class="bg-secondary-50 text-secondary-900 font-inter">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
